<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外汇交易喊单生成器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #27ae60;
            --warning: #f39c12;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.4;
            padding: 15px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 700px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, var(--secondary), var(--primary));
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--accent), var(--warning));
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .header-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--light);
        }
        
        .content {
            padding: 20px;
        }
        
        .time-display {
            background: var(--light);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--dark);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group.full-width {
            grid-column: span 2;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--dark);
            font-size: 0.95rem;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            background: #f9f9f9;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            background: white;
        }
        
        .product-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .product-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .product-btn.active {
            border-color: var(--primary);
            background: var(--primary);
            color: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .product-btn i {
            margin-right: 5px;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button i {
            margin-right: 8px;
        }
        
        .generate-btn {
            background: linear-gradient(to right, var(--primary), #2980b9);
            color: white;
            grid-column: span 2;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(41, 128, 185, 0.4);
        }
        
        .copy-btn {
            background: var(--success);
            color: white;
        }
        
        .copy-btn:hover {
            background: #219653;
            transform: translateY(-2px);
        }
        
        .reset-btn {
            background: #95a5a6;
            color: white;
        }
        
        .reset-btn:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }
        
        .output {
            background: #f8f9fa;
            border: 2px dashed var(--primary);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            white-space: pre-line;
            font-family: 'Courier New', monospace;
            font-size: 15px;
            line-height: 1.6;
            min-height: 200px;
            transition: all 0.3s;
        }
        
        .output:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        footer {
            text-align: center;
            padding: 15px;
            background: var(--light);
            color: var(--dark);
            font-size: 0.85rem;
        }
        
        .history-section {
            margin-top: 20px;
            text-align: center;
        }
        
        .history-toggle {
            background: var(--warning);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .history-toggle:hover {
            background: #e67e22;
        }
        
        .history-panel {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
        }
        
        .history-panel.show {
            display: block;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .history-title {
            font-weight: 600;
            color: var(--dark);
        }
        
        .clear-history {
            background: var(--accent);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .clear-history:hover {
            background: #c0392b;
        }
        
        .history-item {
            background: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .history-item:hover {
            background: #e8f4fc;
        }
        
        .history-time {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        
        .history-content {
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 8px;
        }
        
        .history-result {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .result-label {
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .result-select {
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 0.8rem;
        }
        
        .result-stop-loss {
            background-color: #ffe6e6;
            border-left: 3px solid #e74c3c;
        }
        
        .result-take-profit {
            background-color: #e6ffe6;
            border-left: 3px solid #27ae60;
        }
        
        .result-unknown {
            border-left: 3px solid var(--primary);
        }
        
        .history-empty {
            text-align: center;
            color: #7f8c8d;
            padding: 20px;
        }
        
        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-group.full-width {
                grid-column: span 1;
            }
            
            .product-selector {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-icon">
                <i class="fas fa-chart-line"></i>
            </div>
            <h1>外汇交易喊单生成器</h1>
            <p>快速生成喊单格式</p>
        </header>
        
        <div class="content">
            <div class="time-display">
                <i class="fas fa-clock"></i> 当前时间: <span id="currentTime">--:--</span>
            </div>
            
            <div class="product-selector">
                <div class="product-btn active" data-product="XAUUSD">
                    <i class="fas fa-coins"></i> 黄金 (XAUUSD)
                </div>
                <div class="product-btn" data-product="USOIL">
                    <i class="fas fa-oil-can"></i> 原油 (USOIL)
                </div>
            </div>
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="series"><i class="fas fa-list-ol"></i> 序号/计划名称</label>
                    <input type="text" id="series" value="百单计划第二期">
                </div>
                
                <div class="form-group">
                    <label for="direction"><i class="fas fa-arrows-alt-v"></i> 预测方向</label>
                    <select id="direction">
                        <option value="多">多头 (做多)</option>
                        <option value="空">空头 (做空)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="entryPrice"><i class="fas fa-dollar-sign"></i> 开仓价格</label>
                    <input type="number" id="entryPrice" placeholder="输入开仓价格" step="0.01">
                </div>
                
                <div class="form-group">
                    <label for="stopLoss"><i class="fas fa-shield-alt"></i> 平仓止损</label>
                    <input type="number" id="stopLoss" placeholder="自动计算止损价格" step="0.01">
                </div>
                
                <div class="form-group">
                    <label for="target1"><i class="fas fa-bullseye"></i> 第一目标</label>
                    <input type="number" id="target1" placeholder="自动计算第一目标" step="0.01">
                </div>
                
                <div class="form-group">
                    <label for="target2"><i class="fas fa-bullseye"></i> 第二目标 (可选)</label>
                    <input type="number" id="target2" placeholder="输入第二目标价格" step="0.01">
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="generate-btn" id="generateBtn">
                    <i class="fas fa-file-alt"></i> 生成
                </button>
                
                <button class="copy-btn" id="copyBtn">
                    <i class="fas fa-copy"></i> 复制
                </button>
                
                <button class="reset-btn" id="resetBtn">
                    <i class="fas fa-redo"></i> 重置
                </button>
            </div>
            
            <div class="output" id="output">
                生成的单子将显示在这里...
            </div>
            
            <div class="history-section">
                <button class="history-toggle" id="historyToggle">
                    <i class="fas fa-history"></i> 显示历史记录
                </button>
                
                <div class="history-panel" id="historyPanel">
                    <div class="history-header">
                        <div class="history-title">历史记录</div>
                        <button class="clear-history" id="clearHistoryBtn">清空记录</button>
                    </div>
                    <div class="history-list" id="historyList">
                        <div class="history-empty">暂无历史记录</div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2025 外汇交易喊单生成器 | 设计用于快速生成实时喊单</p>
        </footer>
    </div>

    <script>
        // 更新当前时间显示
        function updateCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}`;
        }
        
        // 计算止损和止盈价格
        function calculatePrices() {
            const entryPrice = parseFloat(document.getElementById('entryPrice').value);
            const direction = document.getElementById('direction').value;
            
            if (!isNaN(entryPrice)) {
                let stopLossValue, target1Value;
                
                if (direction === '多') {
                    // 多头：止损=开仓价-6，第一目标=开仓价+12
                    stopLossValue = (entryPrice - 6).toFixed(2);
                    target1Value = (entryPrice + 12).toFixed(2);
                } else {
                    // 空头：止损=开仓价+6，第一目标=开仓价-12
                    stopLossValue = (entryPrice + 6).toFixed(2);
                    target1Value = (entryPrice - 12).toFixed(2);
                }
                
                // 只有当用户没有手动修改过时才自动填充
                if (!document.getElementById('stopLoss').dataset.manual) {
                    document.getElementById('stopLoss').value = stopLossValue;
                }
                
                if (!document.getElementById('target1').dataset.manual) {
                    document.getElementById('target1').value = target1Value;
                }
                
                // 重新生成报告
                generateReport();
            }
        }
        
        // 标记手动修改的字段
        function markManualInput() {
            this.dataset.manual = "true";
        }
        
        // 产品选择功能
        function setupProductSelection() {
            const productButtons = document.querySelectorAll('.product-btn');
            
            productButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    // 移除所有active类
                    productButtons.forEach(b => b.classList.remove('active'));
                    // 添加active类到当前按钮
                    this.classList.add('active');
                    // 重新生成报告
                    generateReport();
                });
            });
        }
        
        // 存储历史记录的键名
        const HISTORY_STORAGE_KEY = 'forexSignalHistory';
        const MAX_HISTORY_ITEMS = 200; // 增加历史记录上限到200条
        
        // 获取历史记录
        function getHistory() {
            const historyJSON = localStorage.getItem(HISTORY_STORAGE_KEY);
            return historyJSON ? JSON.parse(historyJSON) : [];
        }
        
        // 保存历史记录
        function saveHistory(history) {
            localStorage.setItem(HISTORY_STORAGE_KEY, JSON.stringify(history));
        }
        
        // 添加新的历史记录项
        function addHistoryItem(signalContent) {
            const history = getHistory();
            const newItem = {
                id: Date.now(),
                timestamp: new Date().toLocaleString('zh-CN'),
                content: signalContent,
                result: "unknown" // 默认结果未知
            };
            
            history.unshift(newItem); // 添加到开头
            
            // 如果超过最大数量，移除最老的记录
            if (history.length > MAX_HISTORY_ITEMS) {
                history.pop();
            }
            
            saveHistory(history);
            renderHistory();
        }
        
        // 更新历史记录结果
        function updateHistoryResult(id, result) {
            const history = getHistory();
            const index = history.findIndex(item => item.id === id);
            
            if (index !== -1) {
                history[index].result = result;
                saveHistory(history);
                renderHistory();
            }
        }
        
        // 渲染历史记录
        function renderHistory() {
            const history = getHistory();
            const historyList = document.getElementById('historyList');
            
            if (history.length === 0) {
                historyList.innerHTML = '<div class="history-empty">暂无历史记录</div>';
                return;
            }
            
            historyList.innerHTML = '';
            history.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = `history-item ${item.result === 'stop-loss' ? 'result-stop-loss' : 
                                         item.result === 'take-profit' ? 'result-take-profit' : 'result-unknown'}`;
                
                historyItem.innerHTML = `
                    <div class="history-time">${item.timestamp}</div>
                    <div class="history-content">${item.content}</div>
                    <div class="history-result">
                        <span class="result-label">结果:</span>
                        <select class="result-select" data-id="${item.id}">
                            <option value="unknown" ${item.result === 'unknown' ? 'selected' : ''}>未知</option>
                            <option value="stop-loss" ${item.result === 'stop-loss' ? 'selected' : ''}>止损</option>
                            <option value="take-profit" ${item.result === 'take-profit' ? 'selected' : ''}>止盈</option>
                        </select>
                    </div>
                `;
                
                // 点击历史记录项将其内容显示在输出区域
                historyItem.addEventListener('click', (e) => {
                    if (e.target.tagName !== 'SELECT') {
                        document.getElementById('output').textContent = item.content;
                    }
                });
                
                // 为选择框添加事件监听
                const select = historyItem.querySelector('.result-select');
                select.addEventListener('change', function() {
                    updateHistoryResult(parseInt(this.dataset.id), this.value);
                });
                
                // 阻止选择框的点击事件冒泡
                select.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
                
                historyList.appendChild(historyItem);
            });
        }
        
        // 清空历史记录
        function clearHistory() {
            if (confirm('确定要清空所有历史记录吗？此操作不可撤销。')) {
                localStorage.removeItem(HISTORY_STORAGE_KEY);
                renderHistory();
            }
        }
        
        // 切换历史记录面板显示
        function toggleHistoryPanel() {
            const panel = document.getElementById('historyPanel');
            const button = document.getElementById('historyToggle');
            
            panel.classList.toggle('show');
            
            if (panel.classList.contains('show')) {
                button.innerHTML = '<i class="fas fa-history"></i> 隐藏历史记录';
            } else {
                button.innerHTML = '<i class="fas fa-history"></i> 显示历史记录';
            }
        }
        
        // 生成报告函数
        function generateReport() {
            const series = document.getElementById('series').value;
            const direction = document.getElementById('direction').value;
            const entryPrice = document.getElementById('entryPrice').value;
            const stopLoss = document.getElementById('stopLoss').value;
            const target1 = document.getElementById('target1').value;
            const target2 = document.getElementById('target2').value;
            
            // 获取当前选中的产品
            const selectedProduct = document.querySelector('.product-btn.active').getAttribute('data-product');
            
            // 获取当前时间作为开仓时间
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const entryTime = `${hours}:${minutes}`;
            
            // 验证必填字段
            if (!series || !entryPrice || !stopLoss || !target1) {
                document.getElementById('output').textContent = "请填写所有必填字段后再生成报告";
                return;
            }
            
            // 构建止盈信息
            let profitTarget;
            if (target2) {
                profitTarget = `第一目标${target1}、第二目标${target2}`;
            } else {
                profitTarget = `目标${target1}`;
            }
            
            // 生成报告
            const report = `序号：${series}
交易产品：${selectedProduct}
预测方向：${direction}
开仓时间：${entryTime}
开仓价格：${entryPrice}
平仓止损：${stopLoss}
预期止盈: ${profitTarget}
————入市有风险，仅供内部交流，评测自身准确率作用。`;
            
            // 显示报告
            document.getElementById('output').textContent = report;
            
            // 添加到历史记录
            addHistoryItem(report);
        }
        
        // 复制报告到剪贴板
        function copyReport() {
            const output = document.getElementById('output');
            const textarea = document.createElement('textarea');
            textarea.value = output.textContent;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            
            // 显示复制成功提示
            const copyBtn = document.getElementById('copyBtn');
            const originalText = copyBtn.innerHTML;
            copyBtn.innerHTML = '<i class="fas fa-check"></i> 已复制';
            
            setTimeout(() => {
                copyBtn.innerHTML = originalText;
            }, 2000);
        }
        
        // 重置表单
        function resetForm() {
            document.getElementById('series').value = "百单计划第二期";
            document.getElementById('direction').value = "多";
            document.getElementById('entryPrice').value = "";
            document.getElementById('stopLoss').value = "";
            document.getElementById('stopLoss').dataset.manual = "";
            document.getElementById('target1').value = "";
            document.getElementById('target1').dataset.manual = "";
            document.getElementById('target2').value = "";
            
            // 重置产品选择
            const productButtons = document.querySelectorAll('.product-btn');
            productButtons.forEach(btn => btn.classList.remove('active'));
            document.querySelector('.product-btn[data-product="XAUUSD"]').classList.add('active');
            
            document.getElementById('output').textContent = "生成的报告将显示在这里...";
        }
        
        // 设置输入框自动Tab功能
        function setupAutoTab() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach((input, index) => {
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        if (index < inputs.length - 1) {
                            inputs[index + 1].focus();
                        } else {
                            generateReport();
                            document.getElementById('generateBtn').focus();
                        }
                    }
                });
            });
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 设置时间更新间隔
            setInterval(updateCurrentTime, 1000);
            updateCurrentTime();
            
            // 设置产品选择
            setupProductSelection();
            
            // 设置自动Tab功能
            setupAutoTab();
            
            // 为生成按钮添加事件监听
            document.getElementById('generateBtn').addEventListener('click', generateReport);
            
            // 为复制按钮添加事件监听
            document.getElementById('copyBtn').addEventListener('click', copyReport);
            
            // 为重置按钮添加事件监听
            document.getElementById('resetBtn').addEventListener('click', resetForm);
            
            // 为开仓价格和方向添加变化监听，自动计算止损和止盈
            document.getElementById('entryPrice').addEventListener('input', calculatePrices);
            document.getElementById('direction').addEventListener('change', calculatePrices);
            
            // 为手动修改止损和止盈添加标记
            document.getElementById('stopLoss').addEventListener('input', markManualInput);
            document.getElementById('target1').addEventListener('input', markManualInput);
            
            // 历史记录功能
            document.getElementById('historyToggle').addEventListener('click', toggleHistoryPanel);
            document.getElementById('clearHistoryBtn').addEventListener('click', clearHistory);
